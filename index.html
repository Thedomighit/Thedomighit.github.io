<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OrdenaSoft | Men√∫ Digital Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500;600;700&family=Alex+Brush&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #d4af37; /* DORADO REAL */
            --primary-light: #f3d472;
            --primary-glow: rgba(212, 175, 55, 0.4);
            --bg-main: #050505; /* Negro casi absoluto */
            --bg-card: #121212;
            --bg-input: #1a1a1a;
            --text-white: #ffffff;
            --text-gold: #f5e0a3;
            --text-gray: #b3b3b3;
            --success: #25D366;
            --danger: #ff4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html { scroll-behavior: smooth; }
        body { 
            background-color: var(--bg-main); 
            background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 70%);
            color: var(--text-white); 
            padding-bottom: 120px; 
            overflow-x: hidden; 
        }

        /* --- INTRO RESPONSIVE --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease-out;
            padding: 20px;
        }
        .intro-logo {
            font-family: 'Cinzel', serif; color: var(--primary); 
            font-size: 3.5rem; /* Tama√±o PC */
            text-align: center; margin-bottom: 5px; animation: textGlow 3s infinite alternate;
        }
        .intro-author {
            font-family: 'Montserrat', sans-serif; font-weight: 300; font-size: 0.9rem;
            color: #888; letter-spacing: 4px; text-transform: uppercase;
            margin-bottom: 30px; opacity: 0; animation: fadeInAuthor 1s ease-out forwards 0.5s;
        }
        .loader-line {
            width: 0; height: 2px; background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: loadLine 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* --- HEADER DIN√ÅMICO RESPONSIVE --- */
        header {
            height: 350px; /* Altura PC */
            position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 30px 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }
        .header-bg {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background-size: cover; background-position: center;
            transition: opacity 2s ease-in-out; opacity: 0; z-index: 0;
            filter: brightness(0.4);
        }
        .header-bg.active { opacity: 1; }
        .header-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), var(--bg-main)); z-index: 1;
        }
        .header-content { z-index: 2; position: relative; width: 100%; }
        
        h1 {
            font-family: 'Cinzel', serif; color: var(--primary); 
            font-size: 3.2rem; /* Tama√±o PC */
            text-shadow: 0 5px 15px rgba(0,0,0,0.9); letter-spacing: 3px; margin-bottom: 10px;
            line-height: 1.1;
        }
        .subtitle { 
            color: #ddd; font-size: 0.9rem; letter-spacing: 5px; margin-bottom: 30px; 
            text-transform: uppercase; font-weight: 600; text-shadow: 0 2px 5px rgba(0,0,0,0.8);
        }

        .btn-reserve-header {
            background: rgba(0,0,0,0.5); border: 1px solid var(--primary); color: var(--primary);
            padding: 15px 40px; font-family: 'Cinzel', serif; font-weight: 700; font-size: 0.9rem;
            cursor: pointer; transition: 0.3s; letter-spacing: 3px; backdrop-filter: blur(10px);
            border-radius: 2px;
        }
        .btn-reserve-header:hover { background: var(--primary); color: black; box-shadow: 0 0 30px var(--primary-glow); }

        /* ====== AJUSTES PARA CELULARES (RESPONSIVE) ====== */
        @media (max-width: 768px) {
            /* Intro m√°s peque√±a */
            .intro-logo { font-size: 2.2rem; }
            .intro-author { font-size: 0.75rem; letter-spacing: 2px; }
            
            /* Header m√°s compacto */
            header { height: 260px; padding: 20px; }
            h1 { font-size: 2rem; letter-spacing: 1px; }
            .subtitle { font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 20px; }
            .btn-reserve-header { padding: 10px 25px; font-size: 0.75rem; letter-spacing: 1px; }
            
            /* Grid m√°s ajustado */
            .menu-grid { grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px 15px; }
            .product-card { border-radius: 12px; }
            .product-img-container { height: 120px; }
            .product-info { padding: 12px; }
            .product-title { font-size: 0.9rem; }
            .product-desc { font-size: 0.7rem; height: 32px; -webkit-line-clamp: 2; margin-bottom: 8px; }
            .product-price { font-size: 0.95rem; }
            .add-icon { width: 28px; height: 28px; font-size: 0.8rem; }
            .badge { font-size: 0.55rem; padding: 3px 8px; top: 8px; left: 8px; }
        }
        /* ================================================= */


        /* --- NAVEGACI√ìN --- */
        .categories-container {
            position: sticky; top: 0; z-index: 100;
            background: rgba(5, 5, 5, 0.85); backdrop-filter: blur(15px);
            padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .categories { display: flex; overflow-x: auto; padding: 0 20px; gap: 12px; scrollbar-width: none; }
        .categories::-webkit-scrollbar { display: none; }

        .cat-btn {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); color: #aaa;
            padding: 12px 24px; border-radius: 50px; white-space: nowrap;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
            font-size: 0.85rem; font-weight: 600; letter-spacing: 1px;
            display: flex; align-items: center; gap: 10px;
        }
        .cat-btn.active {
            background: var(--primary); color: #000; border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary-glow); transform: scale(1.05);
        }
        .cat-btn.reserve-nav { border-color: var(--primary); color: var(--primary); }


        /* --- GRID --- */
        .menu-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 30px; padding: 40px 25px;
        }

        .product-card {
            background: var(--bg-card); border-radius: 18px; overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.4s; position: relative; animation: fadeInUp 0.6s ease backwards; cursor: pointer;
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .product-card:hover { transform: translateY(-10px) scale(1.02); border-color: var(--primary); box-shadow: 0 25px 50px rgba(0,0,0,0.6); }
        .product-img-container { height: 180px; overflow: hidden; position: relative; }
        .product-img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s; }
        .product-card:hover .product-img { transform: scale(1.15); filter: brightness(1.1); }

        .badge {
            position: absolute; top: 12px; left: 12px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            padding: 5px 12px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            border: 1px solid rgba(255,255,255,0.2); z-index: 2; display: flex; align-items: center; gap: 5px;
        }
        .badge.gold { border-color: var(--primary); color: var(--primary); }
        .badge.red { border-color: var(--danger); color: var(--danger); }
        .badge.chef { border-color: #fff; color: #fff; }

        .product-info { padding: 20px; position: relative; }
        .product-title { color: var(--text-white); font-weight: 700; margin-bottom: 8px; font-size: 1.1rem; line-height: 1.3; }
        .product-desc { color: #999; font-size: 0.8rem; height: 40px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; margin-bottom: 15px; line-height: 1.6; }
        .price-row { display: flex; justify-content: space-between; align-items: center; }
        .product-price { color: var(--primary); font-family: 'Cinzel', serif; font-weight: 700; font-size: 1.25rem; }
        .add-icon { background: var(--bg-input); border: 1px solid #333; color: var(--text-white); width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .product-card:hover .add-icon { background: var(--primary); color: black; border-color: var(--primary); box-shadow: 0 0 15px var(--primary-glow); }

        /* --- MODALES --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); z-index: 2000; align-items: flex-end; backdrop-filter: blur(10px);
        }
        .modal.active { display: flex; }
        .modal.centered { align-items: center; justify-content: center; }

        .modal-content {
            background: #0a0a0a; width: 100%; max-width: 650px; height: 96vh; border-radius: 35px 35px 0 0;
            display: flex; flex-direction: column; overflow: hidden; border-top: 1px solid var(--primary);
            box-shadow: 0 -25px 80px rgba(0,0,0,1); animation: slideUp 0.4s cubic-bezier(0.19, 1, 0.22, 1); margin: 0 auto;
        }
        .modal-content.small { height: auto; border-radius: 25px; max-width: 400px; padding: 20px; text-align: center; }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @media(min-width: 768px) { .modal { align-items: center; justify-content: center; } .modal-content { height: auto; max-height: 90vh; border-radius: 35px; border: 1px solid #333; } }

        .modal-header-img { min-height: 250px; background-size: cover; background-position: center; position: relative; }
        .modal-header-img::after { content:''; position: absolute; bottom:0; left:0; width:100%; height:120px; background: linear-gradient(to top, #0a0a0a, transparent); }
        .close-btn {
            position: absolute; top: 25px; right: 25px; background: rgba(0,0,0,0.6); color: white; border: 1px solid rgba(255,255,255,0.3);
            width: 48px; height: 48px; border-radius: 50%; cursor: pointer; font-size: 1.4rem; display: flex; align-items: center; justify-content: center;
            transition: 0.3s; z-index: 5; backdrop-filter: blur(8px);
        }
        .close-btn:hover { background: var(--danger); border-color: var(--danger); transform: rotate(90deg); }

        .modal-body { padding: 30px; overflow-y: auto; flex: 1; }
        .modal-title { font-family: 'Cinzel', serif; font-size: 2.2rem; color: var(--primary); margin-bottom: 12px; line-height: 1.1; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .modal-desc { color: #ccc; font-size: 1rem; line-height: 1.7; margin-bottom: 35px; font-weight: 300; }

        .option-group { margin-bottom: 40px; }
        .group-title { 
            font-size: 0.85rem; text-transform: uppercase; letter-spacing: 3px; color: #777; margin-bottom: 18px; 
            border-left: 3px solid var(--primary); padding-left: 15px; font-weight: 800;
        }
        .option-item {
            display: flex; justify-content: space-between; align-items: center; padding: 18px; background: rgba(255,255,255,0.02);
            border: 1px solid #2a2a2a; border-radius: 14px; margin-bottom: 14px; cursor: pointer; transition: all 0.2s ease; position: relative; overflow: hidden;
        }
        .option-item:active { transform: scale(0.98); background: rgba(212, 175, 55, 0.05); }
        .option-item.selected { border-color: var(--primary); background: linear-gradient(90deg, rgba(212, 175, 55, 0.15), transparent); box-shadow: 0 0 20px rgba(212, 175, 55, 0.1); }
        .option-text { font-weight: 600; font-size: 1.05rem; color: #eee; letter-spacing: 0.5px; }
        .option-price { color: var(--primary); font-size: 0.95rem; font-weight: 700; }
        .check-circle {
            width: 28px; height: 28px; border-radius: 50%; border: 2px solid #444; display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .option-item.selected .check-circle { background: var(--primary); border-color: var(--primary); box-shadow: 0 0 15px var(--primary-glow); }
        .check-circle i { font-size: 14px; color: black; opacity: 0; transform: scale(0); transition: 0.3s; }
        .option-item.selected .check-circle i { opacity: 1; transform: scale(1); }

        .qty-control {
            display: flex; align-items: center; background: #151515; border-radius: 50px; padding: 6px; width: fit-content; margin-bottom: 35px; border: 1px solid #333;
        }
        .qty-btn { 
            width: 44px; height: 44px; border-radius: 50%; background: #2a2a2a; color: white; border: none; font-size: 1.4rem; cursor: pointer; transition: 0.2s;
        }
        .qty-btn:active { background: var(--primary); color: black; transform: scale(0.9); }
        .qty-val { margin: 0 30px; font-weight: 800; font-size: 1.5rem; min-width: 30px; text-align: center; }

        textarea, input, select {
            width: 100%; background: #1a1a1a; border: 1px solid #333; color: white; padding: 18px; border-radius: 14px; margin-bottom: 15px; outline: none; transition: 0.3s; font-size: 1.05rem;
        }
        textarea:focus, input:focus, select:focus { border-color: var(--primary); background: #222; box-shadow: 0 0 15px rgba(212,175,55,0.1); }
        ::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }

        .modal-footer { padding: 15px 25px; background: #111; border-top: 1px solid #222; }
        .action-btn {
            width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 800; font-size: 1rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center; text-transform: uppercase; letter-spacing: 2px;
        }
        .btn-gold { 
            background: linear-gradient(135deg, #d4af37, #f3d472); color: #000; box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2); position: relative; overflow: hidden;
        }
        .btn-gold::after { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent); animation: shine 3.5s infinite; }
        @keyframes shine { 0% { left: -100%; } 20% { left: 100%; } 100% { left: 100%; } }
        .btn-whatsapp { background: #25D366; color: white; justify-content: center; gap: 12px; }
        .btn-whatsapp:hover { background: #20bd5a; box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4); }
        .btn-gray { background: #2a2a2a; color: #fff; justify-content: center; border: 1px solid #444; }

        .float-cart { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; z-index: 1500; }
        
        .success-checkmark {
            width: 80px; height: 80px; border-radius: 50%; background: var(--primary); 
            display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;
            box-shadow: 0 0 30px var(--primary-glow);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        @keyframes loadLine { 0% { width: 0; opacity:0; } 50% { opacity:1; } 100% { width: 250px; opacity:0; } }
        @keyframes textGlow { from { text-shadow: 0 0 10px rgba(212,175,55,0.2); } to { text-shadow: 0 0 30px rgba(212,175,55,0.6); } }
        @keyframes fadeInAuthor { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div id="splash-screen">
        <h1 class="intro-logo">OrdenaSoft</h1>
        <p class="intro-author">By Edward Gonz√°lez</p>
        <div class="loader-line"></div>
    </div>

    <header id="dynamic-header">
        <div class="header-bg active" style="background-image: url('https://images.unsplash.com/photo-1544025162-d76694265947?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80');"></div>
        <div class="header-bg" style="background-image: url('https://images.unsplash.com/photo-1552566626-52f8b828add9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80');"></div>
        <div class="header-bg" style="background-image: url('https://images.unsplash.com/photo-1514362545857-3bc16549766b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80');"></div>
        <div class="header-bg" style="background-image: url('https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80');"></div>
        
        <div class="header-overlay"></div>
        <div class="header-content animated fadeIn">
            <h1>OrdenaSoft</h1>
            <p class="subtitle">Alta Cocina & Experiencias</p>
            <button class="btn-reserve-header" onclick="openReservationModal()">RESERVAR MESA</button>
        </div>
    </header>

    <div class="categories-container" id="nav-container">
        <div class="categories">
            <button class="cat-btn active" onclick="renderMenu('all', this)"><i class="fas fa-th-large"></i> TODO</button>
            <button class="cat-btn" onclick="renderMenu('Hamburguesas', this)"><i class="fas fa-burger"></i> BURGERS</button>
            <button class="cat-btn" onclick="renderMenu('Carnes', this)"><i class="fas fa-drumstick-bite"></i> CARNES</button>
            <button class="cat-btn" onclick="renderMenu('Sushi', this)"><i class="fas fa-fish"></i> SUSHI & MAR</button>
            <button class="cat-btn" onclick="renderMenu('Pizzas', this)"><i class="fas fa-pizza-slice"></i> PIZZAS</button>
            <button class="cat-btn" onclick="renderMenu('Postres', this)"><i class="fas fa-ice-cream"></i> POSTRES</button>
            <button class="cat-btn" onclick="renderMenu('Bebidas', this)"><i class="fas fa-wine-glass"></i> BEBIDAS</button>
            <button class="cat-btn reserve-nav" onclick="openReservationModal()"><i class="far fa-calendar-alt"></i></button>
        </div>
    </div>

    <div class="menu-grid" id="grid"></div>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header-img" id="p-img">
                <button class="close-btn" onclick="closeModal('product-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <h2 id="p-title" class="modal-title"></h2>
                <p id="p-desc" class="modal-desc"></p>
                <div class="qty-control">
                    <button class="qty-btn" onclick="updateQty(-1)">-</button>
                    <span class="qty-val" id="p-qty">1</span>
                    <button class="qty-btn" onclick="updateQty(1)">+</button>
                </div>
                <div id="p-options"></div>
                <div class="option-group">
                    <div class="group-title"><i class="fas fa-pen"></i> NOTAS DE COCINA</div>
                    <textarea id="p-notes" rows="2" placeholder="Ej: Sin sal, salsa aparte..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="action-btn btn-gold" onclick="addToCart()">
                    <span>AGREGAR AL PEDIDO</span>
                    <span id="p-total-btn">$0</span>
                </button>
            </div>
        </div>
    </div>

    <div id="success-modal" class="modal centered">
        <div class="modal-content small">
            <div style="padding: 10px;">
                <div class="success-checkmark">
                    <i class="fas fa-check" style="font-size: 2rem; color: black;"></i>
                </div>
                <h2 style="font-family: 'Cinzel'; color: white; margin-bottom: 10px; font-size: 1.5rem;">¬°Excelente Elecci√≥n!</h2>
                <p style="color: #999; margin-bottom: 25px; font-size: 0.9rem;">Hemos agregado el producto a tu cuenta.</p>
                
                <button class="action-btn btn-gold" onclick="closeModal('success-modal'); openCheckout();" style="margin-bottom: 10px; justify-content: center;">
                    FINALIZAR PEDIDO <i class="fas fa-arrow-right" style="margin-left: 10px;"></i>
                </button>
                <button class="action-btn btn-gray" onclick="closeModal('success-modal')" style="justify-content: center;">
                    SEGUIR PIDIENDO
                </button>
            </div>
        </div>
    </div>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <div style="padding: 25px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center;">
                <h2 style="color: var(--primary); margin:0; font-family: 'Cinzel', serif;">TU CUENTA</h2>
                <button class="close-btn" style="position:static; transform:none; width:36px; height:36px;" onclick="closeModal('checkout-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="cart-list"></div>
                <div class="option-group" style="margin-top: 30px;">
                    <div class="group-title">DATOS DE ENTREGA</div>
                    <input type="text" id="c-name" placeholder="Tu Nombre Completo">
                    <select id="c-type" onchange="toggleDelivery()">
                        <option value="mesa">Comer en la Mesa</option>
                        <option value="llevar">Domicilio / Para Llevar</option>
                    </select>
                    <div id="field-mesa"><select id="c-table"><option value="">Selecciona Mesa</option><option value="1">Mesa 1</option><option value="2">Mesa 2</option><option value="3">Mesa 3</option><option value="4">Mesa 4</option></select></div>
                    
                    <div id="field-addr" style="display:none;">
                        <textarea id="c-addr" rows="2" placeholder="Direcci√≥n Exacta (Barrio, Edificio...)"></textarea>
                        <input type="tel" id="c-phone" placeholder="N√∫mero de Celular (Obligatorio)">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-size:1.3rem; font-weight:bold;">
                    <span>TOTAL:</span>
                    <span id="cart-final-total" style="color:var(--primary);">$0</span>
                </div>
                <button class="action-btn btn-whatsapp" onclick="sendWhatsapp()">
                    <i class="fab fa-whatsapp"></i> ENVIAR PEDIDO
                </button>
            </div>
        </div>
    </div>

    <div id="reservation-modal" class="modal">

        let cart = [];

        // RENDER GRID
        function renderMenu(filter, btn) {
            if(btn) {
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            const list = filter === 'all' ? data : data.filter(i => i.category === filter);
            
            list.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.style.animationDelay = `${index * 0.05}s`;
                card.onclick = () => openModal(item);
                
                let badgeHTML = '';
                if(item.badge) {
                    badgeHTML = `<div class="badge ${item.badge.type}">${item.badge.text}</div>`;
                }

                card.innerHTML = `
                    ${badgeHTML}
                    <div class="product-img-container"><img src="${item.img}" class="product-img"></div>
                    <div class="product-info">
                        <div class="product-title">${item.name}</div>
                        <div class="product-desc">${item.desc}</div>
                        <div class="price-row">
                            <span class="product-price">$${item.price.toLocaleString()}</span>
                            <div class="add-icon"><i class="fas fa-plus"></i></div>
                        </div>
                    </div>`;
                grid.appendChild(card);
            });

            if(btn) {
                const offset = document.getElementById('nav-container').offsetHeight;
                const top = grid.getBoundingClientRect().top + window.pageYOffset - offset - 20;
                window.scrollTo({top: top, behavior: 'smooth'});
            }
        }

        // MODAL LOGIC
        function openModal(item) {
            currItem = item;
            currQty = 1;
            document.getElementById('p-img').style.backgroundImage = `url('${item.img}')`;
            document.getElementById('p-title').innerText = item.name;
            document.getElementById('p-desc').innerText = item.desc;
            document.getElementById('p-qty').innerText = 1;
            document.getElementById('p-notes').value = '';

            const optsDiv = document.getElementById('p-options');
            optsDiv.innerHTML = '';

            if(item.groups) {
                item.groups.forEach((g, i) => {
                    let html = `<div class="option-group"><div class="group-title">${g.title}</div>`;
                    g.opts.forEach((opt, j) => {
                        const uid = `opt-${i}-${j}`;
                        html += `
                        <div class="option-item" onclick="toggleOpt(this, '${g.type}', '${i}')" id="${uid}" data-price="${opt.p}" data-name="${opt.n}">
                            <div>
                                <span class="option-text">${opt.n}</span>
                                ${opt.p > 0 ? `<div class="option-price">+$${opt.p.toLocaleString()}</div>` : ''}
                            </div>
                            <div class="check-circle"><i class="fas fa-check"></i></div>
                        </div>`;
                    });
                    html += `</div>`;
                    optsDiv.innerHTML += html;
                });
            }
            calcTotal();
            document.getElementById('product-modal').classList.add('active');
        }

        function toggleOpt(el, type, groupId) {
            if(type === 'radio') {
                const siblings = el.parentElement.querySelectorAll('.option-item');
                siblings.forEach(sib => sib.classList.remove('selected'));
                el.classList.add('selected');
            } else {
                el.classList.toggle('selected');
            }
            if (navigator.vibrate) navigator.vibrate(15);
            calcTotal();
        }

        function updateQty(n) {
            currQty += n;
            if(currQty < 1) currQty = 1;
            document.getElementById('p-qty').innerText = currQty;
            calcTotal();
        }

        function calcTotal() {
            let total = currItem.price;
            document.querySelectorAll('.option-item.selected').forEach(el => {
                total += parseFloat(el.dataset.price);
            });
            total *= currQty;
            document.getElementById('p-total-btn').innerText = `$${total.toLocaleString()}`;
            return total;
        }

        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        // CART LOGIC
        function addToCart() {
            const opts = [];
            document.querySelectorAll('.option-item.selected').forEach(el => opts.push(el.dataset.name));
            
            cart.push({
                item: currItem,
                qty: currQty,
                opts: opts,
                notes: document.getElementById('p-notes').value,
                total: calcTotal()
            });
            updateCartUI();
            closeModal('product-modal'); // Cierra modal de producto
            
            // ABRE MODAL DE √âXITO (CONFIRMACI√ìN)
            document.getElementById('success-modal').classList.add('active');
            
            if (navigator.vibrate) navigator.vibrate([50, 50]);
        }

        function updateCartUI() {
            const count = cart.reduce((a,b)=>a+b.qty,0);
            const sum = cart.reduce((a,b)=>a+b.total,0);
            document.getElementById('cart-count').innerText = count;
            document.getElementById('cart-sum').innerText = `$${sum.toLocaleString()}`;
            document.getElementById('cart-final-total').innerText = `$${sum.toLocaleString()}`;
            
            document.getElementById('float-btn').style.display = count > 0 ? 'block' : 'none';
            if(count === 0) closeModal('checkout-modal');
        }

        function openCheckout() {
            const list = document.getElementById('cart-list');
            list.innerHTML = '';
            cart.forEach((c, i) => {
                list.innerHTML += `
                <div style="background:#1a1a1a; padding:18px; border-radius:14px; margin-bottom:15px; border:1px solid #333; position:relative;">
                    <div style="display:flex; justify-content:space-between; font-weight:800; margin-bottom:8px; font-size:1.05rem;">
                        <span><span style="color:var(--primary)">${c.qty}x</span> ${c.item.name}</span>
                        <span>$${c.total.toLocaleString()}</span>
                    </div>
                    ${c.opts.length ? `<div style="font-size:0.9rem; color:#bbb; margin-bottom:5px;"><i class="fas fa-check" style="color:var(--primary);font-size:0.8rem;"></i> ${c.opts.join(', ')}</div>` : ''}
                    ${c.notes ? `<div style="font-size:0.85rem; color:#d4af37; font-style:italic; margin-top:6px; padding-left:10px; border-left:2px solid var(--primary);">"${c.notes}"</div>` : ''}
                    <div style="position:absolute; top:18px; right:18px;">
                        <span onclick="remItem(${i})" style="color:#ff4444; font-size:1.1rem; cursor:pointer;"><i class="fas fa-times"></i></span>
                    </div>
                </div>`;
            });
            toggleDelivery();
            document.getElementById('checkout-modal').classList.add('active');
        }

        function remItem(i) { cart.splice(i,1); updateCartUI(); openCheckout(); }

        function toggleDelivery() {
            const type = document.getElementById('c-type').value;
            document.getElementById('field-mesa').style.display = type === 'mesa' ? 'block' : 'none';
            document.getElementById('field-addr').style.display = type === 'llevar' ? 'block' : 'none';
        }

        // WHATSAPP SENDERS
        function sendWhatsapp() {
            const name = document.getElementById('c-name').value;
            const type = document.getElementById('c-type').value;
            const phone = document.getElementById('c-phone').value;
            
            if(!name) return alert("Por favor escribe tu nombre para el pedido.");

            // Validaci√≥n de celular solo si es domicilio
            if(type === 'llevar' && !phone) return alert("Por favor escribe tu n√∫mero de celular para el domicilio.");

            let msg = `*üëë NUEVO PEDIDO PREMIUM - ${name.toUpperCase()}*%0A%0A`;
            msg += `--------------------------------%0A`;
            cart.forEach(c => {
                msg += `üî∏ *${c.qty}x ${c.item.name.toUpperCase()}* | $${c.total.toLocaleString()}%0A`;
                if(c.opts.length) msg += `   ‚û§ _${c.opts.join(', ')}_%0A`;
                if(c.notes) msg += `   üìù Nota: ${c.notes}%0A`;
                msg += `%0A`;
            });
            msg += `--------------------------------%0A`;
            
            let loc = "";
            if(type === 'mesa') {
                loc = `üìç MESA ${document.getElementById('c-table').value}`;
            } else {
                loc = `üõµ DOMICILIO A: ${document.getElementById('c-addr').value}%0Aüìû CONTACTO: ${phone}`;
            }
            
            msg += `üí∞ *TOTAL A PAGAR: ${document.getElementById('cart-final-total').innerText}*%0A`;
            msg += `${loc}%0A`;
            msg += `‚úÖ *Solicito confirmaci√≥n.*`;

            window.open(`https://wa.me/${PHONE}?text=${msg}`, '_blank');
        }

        function openReservationModal() { document.getElementById('reservation-modal').classList.add('active'); }

        function sendReservation() {
            const name = document.getElementById('r-name').value;
            const date = document.getElementById('r-date').value;
            const time = document.getElementById('r-time').value;
            const people = document.getElementById('r-people').value;
            const notes = document.getElementById('r-notes').value;

            if(!name || !date || !time) return alert("Completa los datos principales de la reserva.");

            let msg = `üìÖ *SOLICITUD DE RESERVA VIP*%0A%0A`;
            msg += `üë§ *Cliente:* ${name}%0A`;
            msg += `üìÜ *Fecha:* ${date}%0A`;
            msg += `‚è∞ *Hora:* ${time}%0A`;
            msg += `üë• *Pax:* ${people}%0A`;
            if(notes) msg += `‚ú® *Ocasi√≥n/Nota:* ${notes}%0A`;

            window.open(`https://wa.me/${PHONE}?text=${msg}`, '_blank');
        }
