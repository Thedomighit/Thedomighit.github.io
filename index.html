<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Men√∫ Digital Premium | Edward Gonz√°lez</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #FFC107; /* Amarillo Oro vibrante */
            --primary-dark: #e0a800;
            --bg-main: #121212; /* Fondo s√∫per oscuro */
            --bg-card: #1E1E1E; /* Fondo tarjetas */
            --text-white: #ffffff;
            --text-gray: #B0B0B0;
            --whatsapp: #25D366;
            --danger: #ff4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-white);
            padding-bottom: 100px; /* Espacio para el carrito flotante */
            overflow-x: hidden;
        }

        /* --- ANIMACIONES --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 30px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes pulseBtn {
            0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 193, 7, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); }
        }

        @keyframes slideInUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        /* --- HEADER --- */
        header {
            /* Foto de fondo de alta calidad */
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), var(--bg-main)), url('https://images.unsplash.com/photo-1550547660-d9450f859349?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            text-align: left;
        }

        h1 {
            font-weight: 800;
            color: var(--primary);
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 5px;
        }

        .subtitle {
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            color: var(--text-gray);
        }

        /* --- NAVEGACI√ìN (Categor√≠as Sticky) --- */
        .categories-container {
            position: sticky;
            top: 0;
            z-index: 50;
            background: var(--bg-main);
            padding: 15px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .categories {
            display: flex;
            overflow-x: auto;
            padding: 0 20px;
            gap: 12px;
            scrollbar-width: none; /* Ocultar scrollbar Firefox */
        }
        .categories::-webkit-scrollbar { display: none; /* Ocultar scrollbar Chrome/Safari */ }

        .cat-btn {
            background: var(--bg-card);
            border: 1px solid #333;
            color: var(--text-gray);
            padding: 10px 24px;
            border-radius: 50px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .cat-btn.active, .cat-btn:hover {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
            transform: scale(1.05);
        }

        /* --- GRID DE PRODUCTOS --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 20px;
            padding: 25px 20px;
        }

        .product-card {
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            position: relative;
            animation: fadeInUp 0.6s ease backwards; /* Animaci√≥n de entrada */
        }

        /* Retraso de animaci√≥n escalonado para los items */
        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }
        .product-card:nth-child(6) { animation-delay: 0.6s; }


        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 30px rgba(255, 193, 7, 0.15);
        }

        .product-img-container {
            height: 150px;
            overflow: hidden;
            position: relative;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 15px;
            position: relative;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-white);
        }

        .product-desc {
            font-family: 'Open Sans', sans-serif;
            font-size: 0.8rem;
            color: var(--text-gray);
            margin-bottom: 15px;
            line-height: 1.4;
            height: 45px; /* Altura fija para alinear */
            overflow: hidden;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .add-btn-floating {
            background: var(--primary);
            color: black;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(255, 193, 7, 0.4);
        }


        /* --- MODALES (Estilo App M√≥vil) --- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: flex-end; /* En m√≥vil, sale de abajo */
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--bg-card);
            width: 100%;
            max-width: 550px; /* L√≠mite en desktop */
            height: 90vh; /* Casi toda la pantalla en m√≥vil */
            max-height: 90vh;
            border-radius: 25px 25px 0 0;
            padding: 0;
            position: relative;
            animation: slideInUp 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        @media(min-width: 768px) {
            .modal { align-items: center; justify-content: center; }
            .modal-content { height: auto; max-height: 85vh; border-radius: 25px; }
        }

        /* Estructura Interna del Modal de Producto */
        .modal-header-img {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .close-modal-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.5);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            font-size: 1.2rem;
            z-index: 2;
        }

        .modal-body-scroll {
            padding: 25px;
            overflow-y: auto;
            flex-grow: 1; /* Ocupa el espacio restante */
        }

        .modal-title-main { font-size: 1.8rem; color: var(--primary); margin-bottom: 10px; }
        .modal-desc-main { color: var(--text-gray); margin-bottom: 25px; font-family: 'Open Sans', sans-serif; }

        /* Selector de Cantidad */
        .qty-selector {
            display: flex;
            align-items: center;
            background: #2a2a2a;
            border-radius: 50px;
            padding: 5px;
            width: fit-content;
            margin-bottom: 25px;
        }
        .qty-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: none; background: #3d3d3d; color: white; font-size: 1.2rem; cursor: pointer;
        }
        .qty-number { padding: 0 20px; font-size: 1.2rem; font-weight: bold; }

        /* Grupos de Opciones */
        .option-group-container { margin-bottom: 25px; }
        .option-group-title {
            font-size: 1rem; font-weight: 700; margin-bottom: 15px;
            display: flex; align-items: center; gap: 10px;
            color: var(--text-white);
            background: #252525; padding: 10px; border-radius: 8px;
        }
        .option-group-title i { color: var(--primary); }

        .option-item-label {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 15px;
            background: #2a2a2a;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
        }
        
        /* Checkbox/Radio ocultos pero funcionales */
        .option-item-label input { display: none; }

        /* Estilo cuando est√° seleccionado */
        .option-item-label.selected {
            border-color: var(--primary);
            background: #332b14; /* Un tono amarillo muy oscuro */
        }
        
        .check-mark-icon {
            width: 24px; height: 24px; border-radius: 50%; border: 2px solid #555;
            display: flex; align-items: center; justify-content: center; margin-left: 15px;
            transition: 0.2s;
        }
        .option-item-label.selected .check-mark-icon {
            background: var(--primary); border-color: var(--primary); color: black;
        }


        /* Footer del Modal (Sticky Bot√≥n Agregar) */
        .modal-footer-sticky {
            padding: 20px;
            background: var(--bg-card);
            border-top: 1px solid #333;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
        }

        .main-action-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .btn-add {
            background: var(--primary); color: black;
            animation: pulseBtn 2s infinite;
        }
        .btn-add:active { transform: scale(0.98); }

        .btn-whatsapp { background: var(--whatsapp); color: white; justify-content: center; gap: 10px; }


        /* --- INPUTS --- */
        textarea, input[type="text"], select {
            width: 100%; padding: 15px; background: #2a2a2a;
            border: 2px solid #333; color: white; border-radius: 12px;
            font-family: 'Open Sans', sans-serif; resize: none; outline: none;
        }
        textarea:focus, input:focus, select:focus { border-color: var(--primary); }

        /* --- CARRITO FLOTANTE --- */
        .float-cart-container {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            z-index: 90; width: 90%; max-width: 450px;
        }
        .float-cart-btn {
            background: var(--primary); color: black;
            padding: 15px 25px; border-radius: 50px;
            display: flex; justify-content: space-between; align-items: center;
            font-weight: 800; font-size: 1.1rem;
            box-shadow: 0 10px 25px rgba(255, 193, 7, 0.5);
            cursor: pointer; transition: 0.3s;
            animation: slideInUp 0.5s ease backwards, pulseBtn 3s infinite;
        }
        .cart-badge {
            background: black; color: var(--primary);
            padding: 5px 12px; border-radius: 20px; font-size: 0.9rem; margin-right: 10px;
        }

    </style>
</head>
<body>

    <header>
        <div class="header-content animated fadeInUp">
            <h1>Gourmet Burger & Grill</h1>

    <div class="categories-container">

    <div class="menu-grid" id="menu-container">
        </div>


    <div id="product-modal" class="modal">

            <div class="modal-header-img" id="modal-img-bg">
                 <button class="close-modal-btn" onclick="closeModal('product-modal')"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="modal-body-scroll">
                <h2 id="modal-title" class="modal-title-main">Nombre Producto</h2>

                <div class="option-group-container">

                    <span>AGREGAR AL PEDIDO</span>
                    <span id="modal-live-total">$0</span>
                </button>
            </div>
        </div>
    </div>


    <div id="checkout-modal" class="modal">
        <div class="modal-content" style="max-height: 95vh;">
             <div style="padding: 20px; background: #252525; display: flex; justify-content: space-between; align-items: center;">
                <h2 style="color: var(--primary); margin:0;">Tu Pedido</h2>
                <button class="close-modal-btn" style="position:static;" onclick="closeModal('checkout-modal')"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="modal-body-scroll" style="background: var(--bg-main);">
                <div id="cart-items-list"></div>
                
                <div class="option-group-container" style="margin-top: 30px;">
                    <div class="option-group-title"><i class="fas fa-map-marker-alt"></i> Datos de Entrega</div>
                    <input type="text" id="customer-name" placeholder="Tu Nombre Completo" style="margin-bottom: 15px;">
                    
                    <select id="delivery-type" onchange="toggleDeliveryFields()" style="margin-bottom: 15px;">
                        <option value="mesa">Comer en la Mesa</option>
                        <option value="llevar">Para Llevar / Domicilio</option>
                    </select>
                    
                    <div id="mesa-field">

                            <option value="" selected>Selecciona tu N¬∞ de Mesa</option>

                     <div id="address-field" style="display: none;">
                         <textarea id="customer-address" rows="2" placeholder="Direcci√≥n exacta y barrio (Para domicilios)"></textarea>

            <div class="modal-footer-sticky">

                </div>
                <button class="main-action-btn btn-whatsapp" onclick="sendOrderToWhatsapp()">
                    <i class="fab fa-whatsapp" style="font-size: 1.5rem;"></i> ENVIAR PEDIDO AHORA
                </button>
            </div>
        </div>
    </div>


    <div class="float-cart-container" id="float-cart-container" style="display: none;">
        <div class="float-cart-btn" onclick="openCheckoutModal()">
            <div><span class="cart-badge" id="cart-count">0</span> Ver mi Pedido</div>
            <span id="cart-total-float">$0</span>
        </div>
    </div>


    <script>
        // ================= CONFIGURACI√ìN Y DATOS =================
        const PHONE_NUMBER = "573008556516"; // Tu n√∫mero de WhatsApp

        // Base de datos de productos "S√∫per Detallada"
        const products = [
            {

                    },
                    {

                        type: "radio", // Selecci√≥n √∫nica

                             { name: "Sin Bebida", price: 0 },
                            { name: "Coca-Cola Original", price: 5000 },

                            { name: "Agua Manantial", price: 4000 },

            {
                id: 201,
                name: "Ribeye Steak Importado (400g)",
                price: 65000,
                category: "Carnes",
                desc: "Corte premium importado, jugoso y con marmoleo perfecto. A la parrilla.",
                img: "https://images.unsplash.com/photo-1600891964092-4316c288032e?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
                optionGroups: [
                    {
                        title: "T√©rmino de la Carne (Obligatorio)",
                        type: "radio",
                        options: [
                            { name: "T√©rmino Azul (Muy Rojo)", price: 0 },

                    },

                        options: [
                            { name: "Papas a la Francesa", price: 0 },

                            { name: "Pur√© de Papa Trufado (+ $5.000)", price: 5000 },
                            { name: "Vegetales Salteados", price: 0 }
                        ]
                    }
                ]
            },
            {
                id: 301,
                name: "Pizza Margarita Gourmet",
                price: 28000,
                category: "Pizzas",
                desc: "Masa madre de 48h, salsa pomodoro San Marzano, mozzarella di bufala y albahaca fresca.",
                img: "https://images.unsplash.com/photo-1574071318508-1cdbab80d002?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
                 optionGroups: [
                    {
                        title: "Borde de la Pizza",
                        type: "radio",
                        options: [
                            { name: "Borde Tradicional Crocante", price: 0 },
                            { name: "Borde Relleno de Queso", price: 6000 },
                             { name: "Borde Relleno de Bocadillo", price: 5500 }
                        ]
                    }
                ]
            }
            // ... Puedes agregar much√≠simos m√°s productos siguiendo esta estructura
        ];

        // Estado Global
        let cart = [];
        let currentProductData = null;
        let currentModalQty = 1;

        // ================= FUNCIONES CORE =================

        // 1. Renderizar el Men√∫ en el Grid
        function renderMenu(filter = 'all', btnElement) {
            // Actualizar botones de categor√≠a
            if(btnElement) {
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                btnElement.classList.add('active');
            }

            const container = document.getElementById('menu-container');
            container.innerHTML = ''; // Limpiar

            const filteredProducts = filter === 'all' ? products : products.filter(p => p.category === filter);

            filteredProducts.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => openProductModal(p.id); // Al click, abrir modal detallado
                
                card.innerHTML = `
                    <div class="product-img-container">
                        <img src="${p.img}" class="product-img" alt="${p.name}">
                    </div>
                    <div class="product-info">
                        <div class="product-title">${p.name}</div>
                        <div class="product-desc">${p.desc}</div>
                        <div class="product-footer">
                            <div class="product-price">$${p.price.toLocaleString('es-CO')}</div>
                            <div class="add-btn-floating"><i class="fas fa-plus"></i></div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // ================= L√ìGICA DEL MODAL DE PRODUCTO (La parte compleja) =================

        function openProductModal(productId) {
            currentProductData = products.find(p => p.id === productId);
            currentModalQty = 1; // Reiniciar cantidad

            // Llenar datos b√°sicos
            document.getElementById('modal-img-bg').style.backgroundImage = `url('${currentProductData.img}')`;
            document.getElementById('modal-title').innerText = currentProductData.name;
            document.getElementById('modal-desc').innerText = currentProductData.desc;
            document.getElementById('item-notes').value = '';
            document.getElementById('modal-qty').innerText = currentModalQty;

            // Generar Opciones Din√°micas
            const optionsContainer = document.getElementById('modal-options-dynamic');
            optionsContainer.innerHTML = ''; // Limpiar anterior

            if(currentProductData.optionGroups) {
                currentProductData.optionGroups.forEach((group, gIndex) => {
                    let groupHTML = `<div class="option-group-container">
                        <div class="option-group-title">${group.title}</div>`;
                    
                    group.options.forEach((opt, oIndex) => {
                        const inputType = group.type === 'checkbox' ? 'checkbox' : 'radio';
                        const inputName = `group-${gIndex}`; // Para radios, deben tener el mismo nombre por grupo
                        const uniqueId = `opt-${gIndex}-${oIndex}`;
                        const priceText = opt.price > 0 ? `(+$${opt.price.toLocaleString()})` : '';

                        // Aqu√≠ usamos etiquetas interactivas para que se vea bonito al seleccionar
                        groupHTML += `
                            <label class="option-item-label" for="${uniqueId}" onclick="handleOptionClick(this)">
                                <div>
                                    <span style="font-weight:600">${opt.name}</span>
                                    <span style="color: var(--primary); font-size: 0.9rem;">${priceText}</span>
                                </div>
                                <input type="${inputType}" id="${uniqueId}" name="${inputName}" 
                                       data-name="${opt.name}" data-price="${opt.price}" 
                                       onchange="calculateModalTotal()">
                                <div class="check-mark-icon"><i class="fas fa-check"></i></div>
                            </label>
                        `;
                    });
                    groupHTML += `</div>`;
                    optionsContainer.innerHTML += groupHTML;
                });
            }

            // Calcular precio inicial y mostrar modal
            calculateModalTotal();
            document.getElementById('product-modal').classList.add('active');
        }


        // Manejar la UI de selecci√≥n (hacer que se ilumine el borde)
        function handleOptionClick(labelElement) {
            const input = labelElement.querySelector('input');
            if(input.type === 'radio') {
                // Si es radio, deseleccionar los otros del mismo grupo visualmente
                const groupName = input.name;
                document.querySelectorAll(`input[name="${groupName}"]`).forEach(radio => {
                    radio.closest('.option-item-label').classList.remove('selected');
                });
                labelElement.classList.add('selected');
            } else {
                 // Si es checkbox, alternar
                labelElement.classList.toggle('selected');
                 // Sincronizar el input oculto si el click no fue directo al input
                 /* Nota: el comportamiento nativo del label ya maneja el input, 
                    pero el estilo visual necesita ayuda */
                 setTimeout(() => {
                      if(input.checked) labelElement.classList.add('selected');
                      else labelElement.classList.remove('selected');
                     calculateModalTotal();
                 }, 50);
            }
             // Forzar rec√°lculo por si acaso
             setTimeout(calculateModalTotal, 100);
        }


        // Cambiar Cantidad en el Modal (+ / -)
        function changeQty(change) {
            currentModalQty += change;
            if(currentModalQty < 1) currentModalQty = 1;
            document.getElementById('modal-qty').innerText = currentModalQty;
            calculateModalTotal();
        }

        // C√ÅLCULO EN VIVO DEL PRECIO TOTAL EN EL MODAL
        function calculateModalTotal() {
            let total = currentProductData.price;
            
            // Buscar todos los inputs seleccionados dentro del modal
            const checkedInputs = document.querySelectorAll('#modal-options-dynamic input:checked');
            checkedInputs.forEach(input => {
                total += parseFloat(input.dataset.price);
            });

            // Multiplicar por cantidad
            total *= currentModalQty;

            // Actualizar el bot√≥n
            document.getElementById('modal-live-total').innerText = `$${total.toLocaleString('es-CO')}`;
            return total; // Devolvemos el valor para usarlo al agregar al carrito
        }


        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }


        // ================= L√ìGICA DEL CARRITO =================

        function addToCart() {
            const finalPriceSingle = calculateModalTotal() / currentModalQty; // Precio unitario con extras
            const notes = document.getElementById('item-notes').value;
            let selectedOptionsList = [];

            // Recopilar nombres de opciones seleccionadas
            document.querySelectorAll('#modal-options-dynamic input:checked').forEach(input => {
                selectedOptionsList.push(input.dataset.name);
            });

            // Crear objeto del item
            const cartItem = {
                product: currentProductData,
                qty: currentModalQty,
                options: selectedOptionsList,
                notes: notes,
                unitPrice: finalPriceSingle,
                totalPrice: finalPriceSingle * currentModalQty,
                cartId: Date.now() // ID √∫nico
            };

            cart.push(cartItem);
            updateCartUI();
            closeModal('product-modal');
            
            // Feedback visual (vibraci√≥n si es m√≥vil)
             if (navigator.vibrate) navigator.vibrate(50);
        }


        function updateCartUI() {
            const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
            const totalPrice = cart.reduce((sum, item) => sum + item.totalPrice, 0);

            document.getElementById('cart-count').innerText = totalItems;
            document.getElementById('cart-total-float').innerText = `$${totalPrice.toLocaleString('es-CO')}`;
            document.getElementById('checkout-total-final').innerText = `$${totalPrice.toLocaleString('es-CO')}`;

            // Mostrar/Ocultar bot√≥n flotante
            const floatContainer = document.getElementById('float-cart-container');
            if(totalItems > 0) {
                floatContainer.style.display = 'block';
            } else {
                floatContainer.style.display = 'none';
                closeModal('checkout-modal'); // Cerrar checkout si se vac√≠a
            }
        }


        // ================= CHECKOUT Y WHATSAPP =================

        function openCheckoutModal() {
            const listContainer = document.getElementById('cart-items-list');
            listContainer.innerHTML = '';

            cart.forEach((item, index) => {
                listContainer.innerHTML += `
                    <div style="background: #2a2a2a; padding: 15px; border-radius: 15px; margin-bottom: 15px; position: relative;">
                        <div style="display: flex; justify-content: space-between; font-weight: 700; font-size: 1.1rem;">
                            <span><span style="color:var(--primary);">${item.qty}x</span> ${item.product.name}</span>
                            <span>$${item.totalPrice.toLocaleString()}</span>
                        </div>
                        
                        ${item.options.length > 0 ? `
                        <div style="margin-top: 8px; font-size: 0.9rem; color: #ccc;">
                            <i class="fas fa-check-circle" style="color:var(--primary); font-size:0.8rem;"></i> ${item.options.join(', ')}
                        </div>` : ''}

                        ${item.notes ? `
                        <div style="margin-top: 8px; font-size: 0.9rem; color: var(--text-gray); font-style: italic;">
                             Nota: "${item.notes}"
                        </div>` : ''}
                        
                        <button onclick="removeFromCart(${index})" style="position: absolute; bottom: 10px; right: 10px; background: #ff444433; color: #ff4444; border: none; padding: 5px 10px; border-radius: 8px; cursor: pointer; font-size: 0.8rem;">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </div>
                `;
            });
            
            toggleDeliveryFields(); // Asegurar campos correctos
            document.getElementById('checkout-modal').classList.add('active');
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
            openCheckoutModal(); // Refrescar lista
        }

        function toggleDeliveryFields() {
            const type = document.getElementById('delivery-type').value;
            document.getElementById('mesa-field').style.display = type === 'mesa' ? 'block' : 'none';
            document.getElementById('address-field').style.display = type === 'llevar' ? 'block' : 'none';
        }


        function sendOrderToWhatsapp() {
            const name = document.getElementById('customer-name').value.trim();
            if(!name) { alert("Por favor, escribe tu nombre."); return; }

            const deliveryType = document.getElementById('delivery-type').value;
            let deliveryInfo = "";

            if(deliveryType === 'mesa') {
                const tableBtn = document.getElementById('table-number');
                if(!tableBtn.value) { alert("Selecciona tu n√∫mero de mesa."); return; }
                deliveryInfo = `üìç *PARA LA MESA ${tableBtn.value}*`;
            } else {
                const address = document.getElementById('customer-address').value.trim();
                if(!address) { alert("Por favor escribe la direcci√≥n de entrega."); return; }
                 deliveryInfo = `üõµ *PARA LLEVAR/DOMICILIO*%0Aüè† Direcci√≥n: ${address}`;
            }

            // --- Construcci√≥n del Mensaje ---
            let msg = `üëã Hola, soy *${name}*. Quiero hacer el siguiente pedido:%0A%0A`;
            msg += `========================%0A`;
            
            cart.forEach(item => {
                msg += `üî¥ *${item.qty}x ${item.product.name.toUpperCase()}* | $${item.totalPrice.toLocaleString()}%0A`;
                if(item.options.length > 0) {
                    item.options.forEach(opt => {
                         msg += `   + ${opt}%0A`;
                    });
                }
                if(item.notes) msg += `   üìù _Nota: ${item.notes}_%0A`;
                msg += `%0A`;
            });

             const finalTotal = cart.reduce((sum, item) => sum + item.totalPrice, 0);

            msg += `========================%0A`;
            msg += `üí∞ *TOTAL A PAGAR: $${finalTotal.toLocaleString('es-CO')}*%0A%0A`;
            msg += `${deliveryInfo}%0A%0A`;
            msg += `¬°Quedo atento a la confirmaci√≥n!`;

            // Abrir WhatsApp
            window.open(`https://wa.me/${PHONE_NUMBER}?text=${msg}`, '_blank');
        }


        // Inicializar
        renderMenu('all'); // Cargar todos los productos al inicio

    </script>
